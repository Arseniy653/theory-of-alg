<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style>
    div.justified {
        display: flex;
        justify-content: center;
    }
</style>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <aside class="col-sm-10">
            <div class="card">
                <article class="card-body">
                    <h1>New text</h1>
                    <form action="/lab4/add" method="post">
                        <div class="justified">
                            <textarea name="text" id="text" cols="45" rows="15" class="form-control" placeholder="Input number for checking"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Analysis</button>
                    </form>
                </article>
            </div>
        </aside>
    </div>
</div>


</body>
</html>
